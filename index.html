<!DOCTYPE html>
<html>
<head>
<title>正在寻找最快线路</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 24px;
  }
</style>
</head>
<body>
  <div id="status">正在寻找最快线路，请稍等...</div>

  <script>
    const urls = [
      "https://hczwp4.胡.fun",
      "https://hczwp3.胡.fun",
      "https://hczwp2.胡.fun"
    ];

    let currentUrlIndex = 0;

    function checkUrl() {
        if (currentUrlIndex >= urls.length) {
            window.location.href = 'index2.html';
            return;
        }

        const url = urls[currentUrlIndex];
        fetch(url, { method: 'HEAD', mode: 'no-cors' })
        .then(response => {
            if (response.ok) {
                window.location.href = url;
            } else {
                currentUrlIndex++;
                checkUrl();
            }
        })
        .catch(error => {
            currentUrlIndex++;
            checkUrl();
        });
    }

    checkUrl();
  </script>
</body>
</html>
