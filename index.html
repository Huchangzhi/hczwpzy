<!DOCTYPE html>
<html>
<head>
<title>正在寻找最快线路</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 24px;
  }
</style>
</head>
<body>
  <div id="status">正在寻找最快线路，请稍等...</div>

  <script>
    const urls = [
      "https://hczwp5.xn--920a.fun/home?path=cloudreve%3A%2F%2FeaIY%40share",
      "https://hczwp3.胡.fun",
      "https://hczwp2.胡.fun"
    ];
  
    let currentUrlIndex = 0;
  
    function checkUrl() {
      if (currentUrlIndex >= urls.length) {
        window.location.href = 'index2.html'; // 所有链接都不可用时跳转
        return;
      }
  
      const url = urls[currentUrlIndex];
  
      // 创建一个用于超时的 Promise
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error('请求超时')), 5000);
      });
  
      // 发起 GET 请求
      fetch(url, { method: 'GET', mode: 'cors' })
        .then(response => {
          if (response.ok) {
            window.location.href = url; // 成功则跳转
          } else {
            console.log(`响应失败: ${url} - 状态码: ${response.status}`);
            currentUrlIndex++;
            checkUrl(); // 响应失败，尝试下一个
          }
        })
        .catch(error => {
          console.error(`请求失败: ${url} - 错误: ${error.message}`);
          currentUrlIndex++;
          checkUrl(); // 请求失败（网络错误、超时等），尝试下一个
        });
    }
  
    checkUrl();
  </script>
  
  
  
  
</body>
</html>
